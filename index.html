<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8">
      <meta name="viewport" content="width=device-width, initial-scale=1.0">
      <!-- displays site properly based on user's device -->
      <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
      <link rel="preconnect" href="https://fonts.googleapis.com">
      <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
      <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&family=Montserrat:wght@500;700&display=swap" rel="stylesheet">
      <link rel="stylesheet" href="/css/styles.css">
      <title>Frontend Mentor | Product preview card component</title>
   </head>
   <body>
      <main class="card">
         <section class="card__header"></section>
         <section class="card__body">
            <p class="card__subtitle">Perfume</p>
            <h1 class="card__title">Gabrielle Essence Eau De Parfum</h1>
            <p class="card__description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
               Perfumer-Creator for the House of CHANEL.
            </p>
            <section class="card__price">
               <p class="card__price--main-price">$149.99</p>
               <p class="card__price--promo-price">$169.99</p>
            </section>
            <a class="card__button" href="#"> <img class="card__button--svg" src="/images/icon-cart.svg" alt=""> Add to Cart</a> 
         </section>
      </main>

         </div> -->
   </body>
</html>
